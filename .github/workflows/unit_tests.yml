name: MSlice unit tests

on: push

jobs:
  test:
    runs-on: ubuntu-18.04
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout MSlice
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          miniforge-version: latest
          miniforge-variant: Mambaforge
          activate-environment: mslice-env
          environment-file: environment.yml
          python-version: 3.8
          auto-activate-base: false

      - name: Install Mantid
        run: |
          #conda install -c mantid/label/nightly mantid mantidqt
          conda install -c mantid mantid mantidqt

      - name: Flake8
        run: |
          python -m flake8

      - name: Nosetests
        run: |
          xvfb-run '--server-args=-screen 0 640x480x24' --auto-servernum python setup.py nosetests
