name: MSlice unit tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout MSlice
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          miniforge-version: latest
          miniforge-variant: Mambaforge
          activate-environment: mslice-env
          environment-file: environment.yml
          python-version: 3.8
          auto-activate-base: false

      - name: Install Mantid
        run: |
          conda config --set always_yes yes --set changeps1 no
          conda create -n test-env python=3.8
          conda activate test-env
          mamba install -c conda-forge mamba conda-build anaconda-client conda-verify
          conda config --add channels mantid
          conda config --add channels mantid/label/nightly
          mamba install mantid mantidqt
          xvfb-run '--server-args=-screen 0 640x480x24' --auto-servernum nosetests
          #mamba install -c mantid/label/nightly mantid mantidqt

