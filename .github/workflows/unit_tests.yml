      - name: Flake8
        run: |
          #python -m flake8

      - name: Install Mantid
        run: |
           conda config --set always_yes yes --set changeps1 no
           conda env create python=3.8 -f environment.yml
           source /usr/share/miniconda/etc/profile.d/conda.sh
           conda activate mslice-env
           conda install -c conda-forge mamba
           mamba install -c mantid/label/nightly mantid mantidqt

      - name: Nosetests
        run: |
          source /usr/share/miniconda/etc/profile.d/conda.sh
          conda activate mslice-env
          xvfb-run '--server-args=-screen 0 640x480x24' --auto-servernum nosetests
