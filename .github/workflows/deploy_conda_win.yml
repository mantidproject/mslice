name: Build MSlice for Windows

on: push

jobs:
  test:
    runs-on: windows-2019
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout MSlice
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: 592_conda_recipe

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          miniforge-version: latest
          miniforge-variant: Mambaforge
          activate-environment: mslice-env
          environment-file: environment.yml
          python-version: 3.8
          auto-activate-base: false

      - name: Build MSlice conda package for Windows
        run: |
          conda config --set anaconda_upload no
          conda install conda-build conda-verify
          mamba build conda

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: mslice-2.3.1-py38_0.tar.bz2
          path: C:\Miniconda3\envs\mslice-env\conda-bld\win-64\mslice-*.tar.bz2
          if-no-files-found: ignore